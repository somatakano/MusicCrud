<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>更新</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
}

h1 {
    color: #ffffff;
    text-shadow: 2px 2px 4px #000000;
    margin-bottom: 20px;
}

a {
    color: #1e90ff;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #ffffff;
}

table {
    border-collapse: collapse;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

table, th, td {
    border: 1px solid #444444;
}

th, td {
    padding: 15px;
    text-align: center;
}

th {
    background-color: #333333;
    color: #1e90ff;
    font-size: 1.2em;
    text-transform: uppercase;
}

tr:nth-child(even) {
    background-color: #2c2c2c;
}

tr:nth-child(odd) {
    background-color: #1e1e1e;
}

tr:hover {
    background-color: #444444;
}

form {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button {
    background-color: #333333;
    color: #ffffff;
    border: 1px solid #444444;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #555555;
    transform: scale(1.05);
}

button:active {
    background-color: #777777;
    transform: scale(1);
}
</style>

</head>
<body>
<h1>楽曲操作システム★更新</h1>
<p><a th:href="@{/move}">←トップへ戻る</a></p>
<form th:action="@{/updateM}" method="post">
<table border="1">
<tr>
<th>曲番号</th>
<th>曲名</th>
<th>歌手</th>
<th></th>
</tr>
<tr th:each="name : ${list}">
<td th:text="${name.song_id}"></td>
<td th:text="${name.song_name}"></td>
<td th:text="${name.singer}"></td>
<td><button type="submit" name="songID" th:value="${name.song_id}">更新</button></td>
</tr>
</table>
</form>
</body>
</html>
